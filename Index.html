<!doctype html>
<html>
    <head>
        <title>
            Google
        </title>
        <meta charset="UTF-8">
        <meta name="description" content="Google landing page">
        <meta name="keywords" content="Google, search, search engine">
        <link rel="stylesheet" href="Index.css" type="text/css">
        <link rel="icon" href="images/favicon.png" type="image/icon type">
    </head>
    <body>
        <div id="header">
            <button class="button1">Gmail</button>
            <button class="button2">Images</button>
            <img src="Images/menu.png" alt="menu button" id="menubutton">
            <img src="Images//usericon.png" alt="accountlogo.jpg" id="accountlogo">
        </div>
        <div id="div2"></div>
        <div class="logo">
            <img src="Images/google logo.png" alt="Google logo" >
        </div>
        <div>
            <form  class="form">
                <input type="text" id="searchbox">
                <h1></h1>
                <input type="button" value="Google Search" class="button3">
                <input type="button" value="I'm Feeling Lucky" class="button4">
            </form>
        </div>
        <div id="div3">
            Google offered in:&nbsp; &nbsp; 
            <button class="languagebutton1">Nederlands</button>
            <button class="languagebutton2">Frysk</button>
        </div>    
        <div id="div4"></div> 
        <div id="div5">Netherlands</div> 
        <hr id="line" />
        <div id="footer">
            <button class="footerbutton">About</button>
            <button class="footerbutton">Advertising</button>
            <button class="footerbutton">Business</button>
            <button class="footerbutton">How Search Works</button>
            <button class="footerbutton" class="footerright">Privacy</button>
            <button class="footerbutton" class="footerright">Terms</button>
            <button class="footerbutton" class="footerright">Settings</button>
        </div> 
    </body>
</html>
